<h2>Create New Note</h2>

<form [formGroup]="noteForm" (ngSubmit)="createNote()">

  <label>Title:</label>
  <input type="text" formControlName="title" required />

  <br/><br/>

  <label>Content:</label>
  <textarea formControlName="content" rows="5" required></textarea>

  <br/><br/>

  <button type="submit" [disabled]="noteForm.invalid">Create</button>
  <button routerLink="/notes" type="button">Cancel</button>
  
</form>
